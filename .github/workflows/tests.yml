name: Tests

on:

  push:

    branches:
      - master
      - dev
      - feature/*
      - dev/*
      - fix/*

  pull_request:

  workflow_dispatch:
    
jobs:

  Windows:
    
    runs-on: windows-2019

    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Retrieve submodules
      run: git submodule update --init --recursive

    - name: Prep 1
      shell: cmd
      run: |
        cd $GITHUB_WORKSPACE
        cd scripts
        python gen_build.py

    - name: Run Tests (DEBUG C)
      shell: cmd
      run: |
        cd $GITHUB_WORKSPACE
        cd tests
        call build.bat -c debug
        cd ..
        cd out
        pilot_light_c.exe
        @set PL_TEST_STATUS=%ERRORLEVEL%
        @if %PL_TEST_STATUS% NEQ 0 (exit 1)
        pilot_light.exe -a tests_c
        @set PL_TEST_STATUS=%ERRORLEVEL%
        @if %PL_TEST_STATUS% NEQ 0 (exit 1)
        cd ..

    - name: Prep 2
      shell: cmd
      run: |
        rmdir /s /q out

    - name: Run Tests (RELEASE C)
      shell: cmd
      run: |
        cd tests
        call build.bat -c release
        cd ..
        cd out
        pilot_light_c.exe
        @set PL_TEST_STATUS=%ERRORLEVEL%
        @if %PL_TEST_STATUS% NEQ 0 (exit 1)
        pilot_light.exe -a tests_c
        @set PL_TEST_STATUS=%ERRORLEVEL%
        @if %PL_TEST_STATUS% NEQ 0 (exit 1)

    - name: Prep 3
      shell: cmd
      run: |
        rmdir /s /q out

    - name: Run Tests (DEBUG C++)
      shell: cmd
      run: |
        cd $GITHUB_WORKSPACE
        cd tests
        call build.bat -c debug
        cd ..
        cd out
        pilot_light_cpp.exe
        @set PL_TEST_STATUS=%ERRORLEVEL%
        @if %PL_TEST_STATUS% NEQ 0 (exit 1)
        pilot_light.exe -a tests_cpp
        @set PL_TEST_STATUS=%ERRORLEVEL%
        @if %PL_TEST_STATUS% NEQ 0 (exit 1)
        cd ..

    - name: Prep 4
      shell: cmd
      run: |
        rmdir /s /q out

    - name: Run Tests (RELEASE C++)
      shell: cmd
      run: |
        cd tests
        call build.bat -c release
        cd ..
        cd out
        pilot_light_cpp.exe
        @set PL_TEST_STATUS=%ERRORLEVEL%
        @if %PL_TEST_STATUS% NEQ 0 (exit 1)
        pilot_light.exe -a tests_cpp
        @set PL_TEST_STATUS=%ERRORLEVEL%
        @if %PL_TEST_STATUS% NEQ 0 (exit 1)

  MacOS:
    
    runs-on: MacOS-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Retrieve submodules
      run: git submodule update --init --recursive

    - name: Prep 1
      run: |
        cd $GITHUB_WORKSPACE
        cd scripts
        python3 gen_build.py

    - name: Run Tests (DEBUG C)
      run: |
        cd $GITHUB_WORKSPACE
        cd tests
        chmod +x build.sh
        ./build.sh -c debug
        cd ..
        cd out
        ./pilot_light_c
        ((exit 1) || if [ $? != 1 ]; then exit 1; fi)
        ./pilot_light -a tests_c
        ((exit 1) || if [ $? = 1 ]; then exit 0; else exit 1; fi)

    - name: Prep 2
      run: |
        cd $GITHUB_WORKSPACE
        rm -r out

    - name: Run Tests (RELEASE C)
