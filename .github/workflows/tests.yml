name: Tests

on:

  push:

    branches:
      - master
      - dev
      - feature/*
      - dev/*
      - fix/*

  pull_request:

  workflow_dispatch:
    
jobs:

  Windows:
    
    runs-on: windows-2019

    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Retrieve submodules
      run: git submodule update --init --recursive

    - name: Prep 1
      shell: cmd
      run: |
        cd $GITHUB_WORKSPACE
        cd scripts
        python gen_build.py

    - name: Run Tests (DEBUG)
      shell: cmd
      run: |
        cd $GITHUB_WORKSPACE
        cd ../tests
        call build.bat -c debug
        cd ..
        cd out
        pilot_light_test.exe
        @set PL_TEST_STATUS=%ERRORLEVEL%
        @if %PL_TEST_STATUS% NEQ 0 (exit 1)

    - name: Prep 2
      shell: cmd
      run: |
        cd $GITHUB_WORKSPACE
        rmdir /s /q out

    - name: Run Tests (RELEASE)
      shell: cmd
      run: |
        cd $GITHUB_WORKSPACE
        cd ../tests
        call build.bat -c release
        cd ..
        cd out
        pilot_light_test.exe
        @set PL_TEST_STATUS=%ERRORLEVEL%
        @if %PL_TEST_STATUS% NEQ 0 (exit 1)

  MacOS:
    
    runs-on: MacOS-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Retrieve submodules
      run: git submodule update --init --recursive

    - name: Prep 1
      run: |
        cd $GITHUB_WORKSPACE
        cd scripts
        python3 gen_build.py

    - name: Run Tests (DEBUG)
      run: |
        cd $GITHUB_WORKSPACE
        cd ../tests
        chmod +x build.sh
        ./build.sh -c debug
        cd ..
        cd out
        ./pilot_light_test
        ((exit 1) || if [ $? = 1 ]; then exit 0; else exit 1; fi)

    - name: Prep 2
      run: |
        cd $GITHUB_WORKSPACE
        rm -r out

    - name: Run Tests (RELEASE)
      run: |
        cd $GITHUB_WORKSPACE
        cd ../tests
        chmod +x build.sh
        ./build.sh -c release
        cd ..
        cd out
        ./pilot_light_test
        ((exit 1) || if [ $? = 1 ]; then exit 0; else exit 1; fi)

  Ubuntu:
    
    runs-on: ubuntu-20.04

    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Retrieve submodules
      run: git submodule update --init --recursive

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install libx11-dev
        sudo apt install libxkbcommon-x11-dev
        sudo apt install libx11-xcb-dev
        sudo apt install libxcb-xfixes0-dev
        sudo apt install libxcb-cursor-dev
        sudo apt install libxcb-cursor0
        sudo apt install libxcb-keysyms1-dev

    - name: Prep 1
      run: |
        cd $GITHUB_WORKSPACE
        cd scripts
        python3 gen_build.py

    - name: Run Tests (DEBUG)
      run: |
        cd $GITHUB_WORKSPACE
        cd ../tests
        chmod +x build.sh
        ./build.sh -c debug
        cd ..
        cd out
        ./pilot_light_test
        ((exit 1) || if [ $? = 1 ]; then exit 0; else exit 1; fi)

    - name: Prep 2
      run: |
        cd $GITHUB_WORKSPACE
        rm -r out

    - name: Run Tests (RELEASE)
      run: |
        cd $GITHUB_WORKSPACE
        cd ../tests
        chmod +x build.sh
        ./build.sh -c release
        cd ..
        cd out
        ./pilot_light_test
        ((exit 1) || if [ $? = 1 ]; then exit 0; else exit 1; fi)
